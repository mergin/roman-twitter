<ion-header>
    <ion-navbar color="primary">
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let post of posts.statuses" class="tweet">
            <div class="row">
                <div class="col-1">
                    <img src="{{ post.user.profile_image_url }}" onError="this.src='./assets/img/person-icon.png'">
                </div>
                <div class="col">
                    <h2 class="bold">{{ post.user.name }}<span class="name-tag"> @{{ post.user.screen_name }}</span></h2>
                    <p>{{ post.created_at | timeAgo }}</p>
                    <p class="tweet-text">{{ post.text }}</p>  
                </div>
            </div>
        </ion-item>
    </ion-list>

</ion-content>
